<!DOCTYPE html>
<html lang="en" class="dark">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rukn Minimal Example</title>
  
  <!-- Rukn Design System - Just 2 files! -->
  <link rel="stylesheet" href="styles/design-system-variables.css">
  <link rel="stylesheet" href="styles/design-system.css">
</head>
<body>
  
  <div class="ds-container" style="padding: 3rem 1rem;">
    
    <h1>Rukn Minimal Example üèõÔ∏è</h1>
    <p>This page uses only 2 CSS files. No JavaScript required!</p>
    
    <hr style="margin: 2rem 0; border: none; border-top: 1px solid hsl(var(--border));">
    
    <!-- Buttons -->
    <h2>Buttons</h2>
    <div style="display: flex; gap: 0.5rem; flex-wrap: wrap;">
      <button class="btn-primary">Primary</button>
      <button class="btn-secondary">Secondary</button>
      <button class="btn-outline">Outline</button>
    </div>
    
    <hr style="margin: 2rem 0; border: none; border-top: 1px solid hsl(var(--border));">
    
    <!-- Form -->
    <h2>Form</h2>
    <form style="max-width: 400px;">
      <div style="margin-bottom: 1rem;">
        <input type="text" class="ds-input" placeholder="Your name">
      </div>
      <div style="margin-bottom: 1rem;">
        <input type="email" class="ds-input" placeholder="email@example.com">
      </div>
      <div style="margin-bottom: 1rem;">
        <textarea class="ds-textarea" placeholder="Your message" rows="4"></textarea>
      </div>
      <button type="submit" class="btn-primary">Submit</button>
    </form>
    
    <hr style="margin: 2rem 0; border: none; border-top: 1px solid hsl(var(--border));">
    
    <!-- Card -->
    <h2>Card</h2>
    <div class="ds-card" style="max-width: 500px; padding: 1.5rem;">
      <h3 style="margin-bottom: 0.5rem;">Beautiful Glass Card</h3>
      <p style="color: hsl(var(--muted-foreground)); margin-bottom: 1rem;">
        This card uses glass morphism with frosted backdrop blur.
      </p>
      <div style="display: flex; gap: 0.5rem;">
        <span class="ds-badge ds-badge-primary">New</span>
        <span class="ds-badge ds-badge-success">Active</span>
      </div>
    </div>
    
    <hr style="margin: 2rem 0; border: none; border-top: 1px solid hsl(var(--border));">
    
    <!-- Theme Toggle -->
    <h2>Theme Toggle</h2>
    <p>Click the button to switch between dark and light themes:</p>
    <button onclick="toggleTheme()" class="btn-outline">
      Toggle Theme
    </button>
    
  </div>
  
  <!-- Optional: Simple theme toggle -->
  <script>
    function toggleTheme() {
      document.documentElement.classList.toggle('dark');
    }
  </script>
  
</body>
</html>
